<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi</title>
</head>
<script>
    <!--fungsi tanpa parameter-->
    function tampilTeks() {
        document.write("Haii!! <br>");
    }

    function tampilNama(namaAnda) {
        document.write("Selamat datang " + namaAnda);
    }

    tampilTeks();

    nama = "Zya";
    tampilNama(nama);
</script>
<body></body>
</html>
